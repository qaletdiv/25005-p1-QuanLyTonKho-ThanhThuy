    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Tồn kho</title>
    <link rel="stylesheet" href="assets/css/stock.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.min.css">
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar-wrap">
        <div class="sidebar-menu">
            <ul>
                <li><a href="order-detail.html?mode=new" id="menu-order"><span>Đơn mua hàng</span></a></li>
                <li><a href="#"><span>Sản phẩm</span></a></li>

                <li><a id="menu-stock" href="#"><span>Tồn kho</span></a></li>
            </ul>
        </div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="menu-btn">
            <button class="toggle-btn">☰ Menu</button>
        </div>
        <div class="user-dropdown">
            <button class="user-btn">User▼</button>
            <div class="user-dropdown-content">
                <a href="#">Thay đổi mật khẩu</a>
                <a href="#" id="logout">Đăng xuất</a>
            </div>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <h1>Tra cứu Tồn kho</h1>

        <div class="search">
            <input type="text" placeholder="Nhập mã sản phẩm hoặc tên sản phẩm" id="search-input">

        </div>

        <div class="stock-table-container">
            <table class="stock-table" id="stock-table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã sản phẩm</th>
                        <th>Tên sản phẩm</th>
                        <th>Số lượng</th>
                        
                    </tr>
                </thead>
                <tbody id="stock-tbody">
            
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
