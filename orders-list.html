<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách đơn mua hàng</title>
    
    <!-- CSS riêng -->
    <link rel="stylesheet" href="assets/css/orders-list.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.min.css">

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <a href="orders-list.html">PO-ZAIKO</a>
        </div>
        
        <div class="menu-btn buttons-group">
            <a href="order-detail.html?mode=new"><span>Đơn mua hàng</span></a>
            <a id = "products-list" href="#"><span>DS Sản phẩm</span></a>
            <a id = "product-detail" href="#"><span>Nhập liệu SP</span></a>
            <a id="menu-stock" href="#"><span>Tồn kho</span></a>
        </div>
        <div class="user-dropdown">
            <button class="user-btn">User▼</button>
            <div class="user-dropdown-content">
                <a href="#">Thay đổi mật khẩu</a>
                <a href="#" id="logout">Đăng xuất</a>
            </div>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <h1>Danh sách Đơn mua hàng</h1>

        <div class="search">
            <input type="text" placeholder="Nhập mã đơn hàng hoặc tên NCC" id="search-input">
            <button id="btn-search">Tìm kiếm</button>
            <button id="btn-create">Tạo mới</button>
        </div>

        <div class="PO-table-container">
            <table class="PO-table" id = "PO-table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã đơn hàng</th>
                        <th>Tên NCC</th>
                        <th>Ngày mua hàng</th>
                        <th>Nhân viên phụ trách</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody id="orders-tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>

    <!-- File data & JS riêng -->
    <script src="assets/data/mock-data.js"></script>
    <script src="assets/js/orders-list.js"></script>
</body>
</html>
