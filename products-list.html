<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="assets/css/products-list.css">
</head>
<body>
    <button class="toggle-btn">☰ Menu</button>

    <div class="sidebar-wrap">
        <div class="sidebar-menu">
            <ul>
                <li><a href="#"><span>Đơn mua hàng</span></a></li>
                <li><a href="#"><span>Sản phẩm</span></a></li>
                <li><a href="#"><span>Nhà cung cấp</span></a></li>
                <li><a href="#"><span>Tồn kho</span></a></li>
            </ul>
        </div>
    </div>
    
    <div class="topbar">
        <div class="user-dropdown">
            <button class="user-btn">User▼</button>
            <div class="user-dropdown-content">
                <a href="#">Thay đổi mật khẩu</a>
                <a href="#" id="logout">Đăng xuất</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Danh sách sản phẩm</h1>

        <div class="search">
            <input type="text" placeholder="Nhập mã hoặc tên sản phẩm" id="search-input">
            <button id="btn-search">Tìm kiếm</button>
            <button id="btn-create">Thêm mới</button>
        </div>

        <table class="product-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã SP</th>
                    <th>Tên sản phẩm</th>
                    <th>Đơn vị</th>
                    <th>Đơn giá</th>
                </tr>
            </thead>
            <tbody id="products-tbody">

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="assets/data/mock-products.js"></script>
    <script src="assets/js/products-list.js"></script>
</body>
</html>
