<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="assets/css/order-detail.css">
</head>
<body>
    
    <div class="sidebar-wrap">
        <div class="sidebar-menu">
        <ul>
            <li><a href="#"><span>Đơn mua hàng</span></a></li>
            <li><a href="#"><span>Sản phẩm</span></a></li>
            <li><a href="#"><span>Nhà cung cấp</span></a></li>
            <li><a href="#"><span>Tồn kho</span></a></li>
        </ul>
        </div>
    </div>
    
    <div class="topbar">
        <div class = "menu-btn">
            <button class="toggle-btn">☰ Menu</button>
        </div>
        <div class="user-dropdown">
            <button class="user-btn">User▼</button>
            <div class="user-dropdown-content">
                <a href="#">Thay đổi mật khẩu</a>
                <a href="#" id="logout">Đăng xuất</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class = "button-group">
            <div>
                <a href="orders-list.html" class="btn">Quay về</a>
            </div>
            <div>
                <button id="confirmStockBtn">xác nhận nhập kho</button>
                <button id="confirmOrderBtn">xác nhận đơn hàng</button>
                <button id="saveBtn" style="display: none;">lưu lại</button>
            </div>
        </div>
        <h2>Thông tin đơn hàng</h2>

        <form id="mainForm">
            <div class="data_area">
                <div class="data">
                    <label for="vendor">Nhà cung cấp<span class="required">*</span></label>
                    <input list="vendor-list" id="vendor" name="vendor" required>
                    <datalist id="vendor-list">
                        <option value="Công ty A"></option>
                        <option value="Công ty B"></option>
                        <option value="Công ty C"></option>
                    </datalist>
                    
                    <label for="PO-person">NV phụ trách<span class="required">*</span></label>
                    <input type="text" id ="PO-person" name="PO-person" required><br>
                    <label for="PO-date">Ngày mua hàng<span class="required">*</span></label>
                    <input type="text" id = "PO-date" name="date1" placeholder="Chọn ngày" required>
                    <label>Tổng tiền</label>
                    <input type="text" name="net1" readonly>
                </div>

                <div class="note">
                    <label>Phụ chú</label>
                    <textarea name="note1"></textarea>
                </div>
            </div>
        </form>

        <h2>Thông tin chi tiết</h2>
        <table class="PO-table" id="PO-table">
            <thead>
                <tr>
                    <th></th>
                    <th>STT</th>
                    <th>Mã SP</th>
                    <th>Tên SP</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" id="addRow" style="display: none;">Thêm dòng</button>
        <button type="button" id="deleteRow" style="display: none;">Xóa dòng</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
    <script src="assets/data/mock-data.js"></script>
    <script src="assets/js/order-detail.js"></script>

</body>
</html>
